site_name: Nuclear Instruments Flea Market
site_description: A place of collectables - synthesizable RTL blocks, simulation primitives, tools, scripts and example designs
site_author: Nuclear Instruments
site_dir: public/

# Repository
repo_name: NI Cores
repo_url: https://gitlab.lanni/nuclear-instruments/ip-cores/ni-cores
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2022 Nuclear Instruments'

# Configuration
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/images/favicon.png
  logo: 'images/ni_logo_square_48px.png'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand

  icon:
    logo: 'images/ni_logo_square_48px.png'

# extra_css:
#   - css/styles.css
#   - css/dark-mode.css

# Plugins
plugins:
  - search
  - pdf-export:
      combined: true
  # - minify:
  #     minify_html: true
  - mermaid2:
      arguments:
        securityLevel: 'loose'
        # test if its __palette_1 (dark) or __palette_2 (light)
        # for mkdocs-material >=8.0.0
        theme: |

# Customization
# extra:
#   social:
#     - icon: fontawesome/brands/github-alt
#       link: https://github.com/docker/getting-started

# Extensions
markdown_extensions:
  - admonition
  - markdown_wavedrom
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid

extra_javascript:
    - extra/refresh_on_toggle_dark_light.js
    - extra/wavedrom/wavedrom.min.js
    - extra/wavedrom/default.js
    - extra/wavedrom/wavedrom_loader.js

# Page tree
nav:
