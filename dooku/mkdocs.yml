    - Home:
        - Summary: index.md

    # Main page for synthesis group
    - Synthesizable RTL blocks:
        - Table of Contents: syn.md
        - AXIL2NATIVE: modules/syn/AXIL2NATIVE.md
        - COMMON_CLOCK_FIFO: modules/syn/COMMON_CLOCK_FIFO.md
        - COUNTER: modules/syn/COUNTER.md
        - DDR_RING_BUFFER: modules/syn/DDR_RING_BUFFER.md
        - EDGE_DETECTOR: modules/syn/EDGE_DETECTOR.md
        - INDEPENDENT_CLOCK_FIFO: modules/syn/INDEPENDENT_CLOCK_FIFO.md
        - random_gaussian: modules/syn/random_gaussian.md
        - random_uniform: modules/syn/random_uniform.md
        - READ_ENGINE: modules/syn/READ_ENGINE.md
        - REGISTER: modules/syn/REGISTER.md
        - REGISTER_PIPELINE: modules/syn/REGISTER_PIPELINE.md
        - PARAMETRIC_DEMUX: modules/syn/PARAMETRIC_DEMUX.md
        - PARAMETRIC_MUX: modules/syn/PARAMETRIC_MUX.md
        - SDPRAM: modules/syn/SDPRAM.md
        - TDPRAM: modules/syn/TDPRAM.md

    # Main page for simulation group
    - RTL for simulation:
        - Table of Contents: sim.md
        - CLK_WIZARD: modules/sim/CLK_WIZARD.md

    # Main page for example designs
    - Example designs:
        - Table of Contents: exdes.md
        - Firmware Upgrade: modules/exdes/firmware_upgrade.md

    # Main page for tools
    - Tools:
        - Table of Contents: tools.md
